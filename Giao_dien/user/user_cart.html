<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bi {
            color: #6c757d;
        }

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .cart-table th {
            background-color: #f1c40f;
            color: #ffffff;
        }

        .cart-table td {
            vertical-align: middle;
        }

        .cart-summary {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-custom {
            background-color: #e67e22;
            color: white;
        }

        .btn-custom:hover {
            background-color: #d35400;
            color: white;
        }

        .quantity-controls button {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            font-size: 1rem;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary bi bi-search" type="submit"></button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4 text-center">Giỏ Hàng</h1>
    <div class="table-responsive">
        <table class="table table-bordered cart-table">
            <thead>
            <tr>
                <th>Chọn</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="checkbox" class="form-check-input product-checkbox">
                </td>
                <td>Tên Sản Phẩm 1</td>
                <td>200,000 đ</td>
                <td>
                    <div class="quantity-controls">
                        <button class="btn btn-sm decrease-btn">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="btn btn-sm increase-btn">+</button>
                    </div>
                </td>
                <td>200,000 đ</td>
                <td>
                    <button class="btn btn-danger btn-sm">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="form-check-input product-checkbox">
                </td>
                <td>Tên Sản Phẩm 2</td>
                <td>300,000 đ</td>
                <td>
                    <div class="quantity-controls">
                        <button class="btn btn-sm decrease-btn">-</button>
                        <input type="number" class="quantity-input" value="2" min="1">
                        <button class="btn btn-sm increase-btn">+</button>
                    </div>
                </td>
                <td>600,000 đ</td>
                <td>
                    <button class="btn btn-danger btn-sm">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="cart-summary">
            <strong>Tổng cộng:</strong> <span>800,000 đ</span>
        </div>
        <div>
            <button class="btn btn-custom">Xóa giỏ hàng</button>
            <button id="checkout-selected" class="btn btn-success">Thanh toán các sản phẩm đã chọn</button>
        </div>
    </div>
</div>

<footer class="text-center text-lg-start bg-body-tertiary text-muted mt-5">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        <div class="me-5 d-none d-lg-block">
            <span>Kết nối với chúng tôi trên mạng xã hội:</span>
        </div>
        <div>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="me-4 text-reset">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Copyright:
        <a class="text-reset fw-bold" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.querySelectorAll('.decrease-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const input = this.nextElementSibling;
            const value = parseInt(input.value);
            if (value > 1) {
                input.value = value - 1;
            }
        });
    });

    document.querySelectorAll('.increase-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const input = this.previousElementSibling;
            const value = parseInt(input.value);
            input.value = value + 1;
        });
    });

    document.getElementById('checkout-selected').addEventListener('click', function() {
        const selectedProducts = document.querySelectorAll('.product-checkbox:checked');
        if (selectedProducts.length === 0) {
            alert('Vui lòng chọn ít nhất một sản phẩm để thanh toán.');
        } else {
            alert('Đã chọn ' + selectedProducts.length + ' sản phẩm để thanh toán.');
        }
    });
</script>
</body>
</html>
