<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="wrapper">
    <div th:replace="fragment/sidebar.html :: sidebar"></div>
    <div class="main p-4">
        <div class="d-flex justify-content-end mb-3">
            <form class="d-flex" style="width: 20%;" role="search" method="get" action="/admins/home">
                <input class="form-control me-2" type="search" name="name" placeholder="Tìm kiếm sản phẩm..."
                       aria-label="Tìm kiếm" th:value="${name}">
                <button class="btn btn-outline-success bi bi-search" type="submit"></button>
            </form>
        </div>
        <h1 class="text-center mb-4">Quản lý sản phẩm</h1>
        <!-- Thêm sản phẩm -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm sản phẩm
        </button>

        <!-- Thông báo -->
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger" th:each="error : ${#fields.errors('*')}">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <!-- Bảng sản phẩm -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Tên sản phẩm</th>
                <th>Danh mục</th>
                <th>Hình ảnh</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, stat : ${products}">
                <td th:text="${stat.count + 1}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.category?.nameCategory}"></td>
                <td>
                    <img th:src="${product.image}" alt="Hình sản phẩm" class="img-thumbnail" style="max-width: 100px;">
                </td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></td>
                <td>
                    <!-- Chỉnh sửa -->
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#updateProductModal"
                            th:data-id="${product.id}" th:data-name="${product.name}" th:data-price="${product.price}"
                            th:data-category="${product.category?.id}" th:data-image="${product.image}"
                            onclick="fillUpdateModal(this)">Chỉnh sửa
                    </button>

                    <!-- Xóa -->
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"
                            th:data-id="${product.id}" th:data-name="${product.name}"
                            onclick="fillDeleteModal(this)">Xóa
                    </button>
                </td>
            </tr>
            <tr th:if="${products.empty}">
                <td colspan="6" class="text-center">Không tìm thấy sản phẩm</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" action="/admins/home/create" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addName" class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="addName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="addPrice" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="addPrice" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="addCategory" class="form-label">Danh mục</label>
                        <select class="form-select" id="addCategory" name="category.id" required>
                            <option value="">Chọn danh mục</option>
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.nameCategory}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addDescription" class="form-label">Mo Ta</label>
                        <textarea name="description" id="addDescription" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="addProductPackagingDate" class="form-label">Ngay Dong Goi</label>
                        <input type="date" name="productPackagingDate" id="addProductPackagingDate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="addTotalProductQuantity" class="form-label">Ngay Dong Goi</label>
                        <input type="number" name="totalProductQuantity" id="addTotalProductQuantity" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="addImage" class="form-label">Hình ảnh</label>
                        <input type="file" class="form-control" id="addImage" name="image" accept="images/*" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Cập nhật sản phẩm -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateName" class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="updateName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="updatePrice" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="updatePrice" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateCategory" class="form-label">Danh mục</label>
                        <select class="form-select" id="updateCategory" name="category.id" required>
                            <option value="">Chọn danh mục</option>
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.nameCategory}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateImage" class="form-label">Hình ảnh</label>
                        <input type="file" class="form-control" id="updateImage" name="image" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Xóa sản phẩm -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa sản phẩm <strong id="deleteProductName"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <form id="deleteForm" method="post">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function fillUpdateModal(button) {
        const id = button.getAttribute("data-id");
        const name = button.getAttribute("data-name");
        const price = button.getAttribute("data-price");
        const category = button.getAttribute("data-category");
        const image = button.getAttribute("data-image");

        document.getElementById("updateName").value = name;
        document.getElementById("updatePrice").value = price;
        document.getElementById("updateCategory").value = category;
        document.getElementById("updateProductModal").querySelector("form").action = `/admins/home/${id}/update`;
    }

    function fillDeleteModal(button) {
        const id = button.getAttribute("data-id");
        const name = button.getAttribute("data-name");
        document.getElementById("deleteProductName").innerText = name;
        document.getElementById("deleteForm").action = `/admins/home/${id}/delete`;
    }
</script>
<div th:replace="fragment/script.html"></div>
<script th:src="@{/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
