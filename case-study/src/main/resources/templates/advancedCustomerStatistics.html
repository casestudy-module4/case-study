<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="wrapper">
    <div th:replace="sidebar.html :: sidebar"></div>
    <div class="main p-4">
        <h2>Customer Orders</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Number of Orders</th>
                <th>Total Spent</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat : ${customerOrderStats}">
                <td th:text="${stat[0]}">Customer Name</td>
                <td th:text="${stat[1]}">Number of Orders</td>
                <td th:text="${stat[2]}">Total Spent</td>
            </tr>
            </tbody>
        </table>

        <h2>Customer by Address</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Address</th>
                <th>Number of Customers</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="addressStat : ${customerByAddress}">
                <td th:text="${addressStat[0]}">Address</td>
                <td th:text="${addressStat[1]}">Number of Customers</td>
            </tr>
            </tbody>
        </table>

        <h2>Average Age by Gender</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Gender</th>
                <th>Average Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ageStat : ${averageAgeByGender}">
                <td th:text="${ageStat[0] == 1 ? 'Male' : 'Female'}">Gender</td>
                <td th:text="${ageStat[1]}">Average Age</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="script.html"></div>
</body>
</html>
