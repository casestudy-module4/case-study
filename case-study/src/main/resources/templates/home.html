<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* .bi{
          color: black;
        } */
        .navbar {
            padding: 1rem;
        }

        .card-img {
            object-fit: cover;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div th:each="banner, iterStat : ${banners}">
            <div th:class="${iterStat.index == 0 ? 'carousel-item active' : 'carousel-item'}">
                <img th:src="${banner.img}" class="d-block w-100" alt="Banner Image">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-sm-12 text-center mb-3 mt-3">
            <h2>Danh Mục Sản Phẩm</h2>
        </div>
        <div class="col-sm-3 mb-3 mb-sm-0">
            <div class="card border-0 text-center">
                <div class="card-body">
                    <img class="card-img" src="/hien-dai/mau-hop-qua-tet-HQT2025-1.jpg">
                    <p class="card-title">Hiện Đại</p>
                    <p class="card-text"></p>
                    <a href="/products" class="btn btn-primary">Tìm hiểu thêm</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card border-0 text-center">
                <div class="card-body">
                    <img class="card-img" src="/truyen-thong/mau-hop-dung-qua-tet-2023-1.jpg">
                    <p class="card-title">Truyền thống</p>
                    <p class="card-text"></p>
                    <a href="/products" class="btn btn-primary">Tìm hiểu thêm</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card border-0 text-center">
                <div class="card-body">
                    <img class="card-img" src="/linh-vat/mau-hop-dung-qua-tet-co-san-song-hac-do.jpg">
                    <p class="card-title">Linh Vật</p>
                    <p class="card-text"></p>
                    <a href="/products" class="btn btn-primary">Tìm hiểu thêm</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card border-0 text-center">
                <div class="card-body">
                    <img class="card-img" src="/chibi/mau-hop-dung-qua-tet-2022-3.jpg">
                    <p class="card-title">Chibi</p>
                    <p class="card-text"></p>
                    <a href="/products" class="btn btn-primary">Tìm hiểu thêm</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Set Quà Tết Bán Chạy Nhất</h3>
    </div>
    <hr>
    <div class="row g-4">
        <div class="col-sm-3" th:each="product : ${bestSellers}">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <a href="/products" class="text-decoration-none">
                        <img class="card-img-top img-fluid mb-3"
                             th:src="${product.image}"
                             th:alt="${product.name}"
                             style="height: 200px; object-fit: cover;">
                    </a>
                    <h6 class="card-title text-truncate" th:text="${product.name}"></h6>
                    <p class="card-text">
                        Giá tiền: <strong><span th:text="${product.price}"></span> VND</strong>
                    </p>
                    <a href="/products" class="btn btn-primary btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Danh sách sản phẩm</h3>
        <a href="/products"><button class="btn btn-secondary bi bi-list-task btn-lg" type="submit"></button></a>
    </div>
    <hr>
    <!-- Carousel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <!-- Bắt đầu nhóm sản phẩm -->
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-sm-3" th:each="product, iterStat : ${products}"
                         th:if="${iterStat.index % 4 == 0}" th:classappend="${iterStat.index == 0} ? 'active' : ''">
                        <div class="card border-0">
                            <div class="card-body">
                                <a href="/products"><img class="card-img" th:src="@{${product.image}}" th:alt="${product.name}"></a>
                                <p class="card-title" th:text="${product.name}"></p>
                                <p class="card-text">Giá tiền:<strong> <span th:text="${product.price}"></span> VND</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Lặp lại nhóm sản phẩm -->
            <div class="carousel-item" th:each="product, iterStat : ${products}" th:if="${iterStat.index % 4 == 0}">
                <div class="row">
                    <div class="col-sm-3" th:each="subProduct, subStat : ${products}"
                         th:if="${subStat.index >= iterStat.index && subStat.index < iterStat.index + 4}">
                        <div class="card border-0">
                            <div class="card-body">
                                <a href="/products"><img class="card-img" th:src="@{${subProduct.image}}" th:alt="${subProduct.name}"></a>
                                <p class="card-title" th:text="${subProduct.name}"></p>
                                <p class="card-text">Giá tiền:<strong> <span th:text="${subProduct.price}"></span> VND</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Điều hướng carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
