<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img {
            object-fit: cover;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
    </style>
</head>
<body>

<!-- Banner -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div th:if="${#lists.isEmpty(banners)}">
            <div class="carousel-item active">
                <img src="/default-banner.jpg" class="d-block w-100" alt="Default Banner">
            </div>
        </div>
        <div th:each="banner, iterStat : ${banners}">
            <div th:class="${iterStat.index == 0 ? 'carousel-item active' : 'carousel-item'}">
                <img th:src="${banner.img}" class="d-block w-100" alt="Banner Image">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Sản Phẩm Bán Chạy Nhất</h3>
    </div>
    <hr>
    <div class="row g-4">
        <div th:if="${#lists.isEmpty(bestSellers)}" class="text-center">
            <p>Hiện tại không có sản phẩm bán chạy nào.</p>
        </div>
        <div class="col-sm-3" th:each="topProduct : ${bestSellers}">
            <div class="card h-100 text-center">
                <a th:href="@{/products/{id}(id=${topProduct.product.id})}">
                    <img class="card-img-top" th:src="${topProduct.img}" th:alt="${topProduct.product.name}"
                         style="height: 200px;">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${topProduct.product.name}"></h5>
                    <p class="card-text">Giá: <span th:text="${topProduct.product.price}"></span> VND</p>
                    <a th:href="@{/products/{id}(id=${topProduct.product.id})}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-vk0ERXa6x1LOf+Ap7fXL5ewMq2nRJZk5eC8u5DnSDmSoOcA12f2n+dvf0o9EOn4e"
        crossorigin="anonymous"></script>
</body>
</html>
