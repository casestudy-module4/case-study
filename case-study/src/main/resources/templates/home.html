<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div th:each="banner, stat : ${banners}"
             th:classappend="${stat.index == 0} ? ' active' : ''"
             class="carousel-item">
            <img th:src="${banner.img}" class="d-block w-100" alt="Banner Image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-sm-12 text-center mb-3 mt-3">
            <h2>Danh Mục Sản Phẩm</h2>
        </div>

        <!-- Hiển thị các danh mục -->
        <div class="col-sm-3 mb-3 mb-sm-0" th:each="category : ${categories}">
            <div class="card border-0 text-center">
                <div class="card-body">
                    <img class="card-img" th:src="${category.nameCategory == 'Hiện Đại' ? '/img/hien-dai/mau-hop-qua-tet-HQT2025-1.jpg' :
                                                  category.nameCategory == 'Truyền thống' ? '/img/truyen-thong/mau-hop-dung-qua-tet-2023-1.jpg' :
                                                  category.nameCategory == 'Linh Vật' ? '/img/linh-vat/mau-hop-dung-qua-tet-co-san-song-hac-do.jpg' :
                                                  '/img/chibi/mau-hop-dung-qua-tet-2022-3.jpg'}">
                    <p class="card-title" th:text="${category.nameCategory}"></p>
                    <a href="/products" class="btn btn-primary">Tìm hiểu thêm</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Set Quà Tết Bán Chạy Nhất</h3>
    </div>
    <hr>
    <div class="card text-center">
        <div class="card-body">
            <div class="row">
                <!-- Hiển thị danh sách sản phẩm -->
                <div class="col-sm-3" th:each="product : ${products}">
                    <div class="card border-0 text-center">
                        <div class="card-body">
                            <img class="card-img" th:src="${product.image}" alt="Product Image">
                            <p class="card-title" th:text="${product.name}"></p>
                            <p class="card-price" th:text="'Giá: ' + ${product.price} + ' VNĐ'"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Danh sách sản phẩm</h3>
    </div>
    <hr>
    <!-- Bắt đầu carousel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Lặp qua từng nhóm sản phẩm -->
            <div class="carousel-item" th:each="group, iterStat : ${groupedProducts}"
                 th:classappend="${iterStat.index == 0} ? ' active' : ''">
                <div class="row">
                    <!-- Lặp qua từng sản phẩm trong nhóm -->
                    <div class="col-sm-3 mb-4" th:each="product : ${group}">
                        <div class="card border-0 text-center">
                            <div class="card-body">
                                <a href="#"><img class="card-img-top" th:src="${product.image}" th:alt="${product.name}"></a>
                                <p class="card-title" th:text="${product.name}"></p>
                                <p class="card-text">Giá: <strong th:text="${product.price} + ' VNĐ'"></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Điều hướng carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
