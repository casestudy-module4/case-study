    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/style.css}">

    </head>
    <body>
    <div class="wrapper">
        <div th:replace="sidebar.html :: sidebar"></div>
        <div class="main p-4">
            <div class="d-flex justify-content-end mb-3">
                <form class="d-flex" style="width: 20%;" role="search" method="get" action="/home">
                    <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success bi bi-search" type="submit"></button>
                </form>
            </div>
            <div class="text-center mb-4">
                <h1>Product Management</h1>
            </div>
            <a href="/home/show-add" class="mb-3 btn btn-success btn-sm bi bi-plus-lg"> Add Product</a>
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, stat : ${products}">
                    <th scope="row" th:text="${stat.count}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category?.nameCategory}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/home/{id}/update(${product.id})} " class="btn btn-primary bi bi-pencil"> Edit</a>
                        <a th:href="@{/home/{id}(${product.id})}" class="btn btn-info bi bi-trash3"> Detail</a>
                        <a th:href="@{/home/{id}/delete(${product.id})}" class="btn btn-danger bi bi-trash3"> Delete</a>
                    </td>
                </tr>
                <tr th:if="${products.content.isEmpty()}">
                    <td colspan="6" class="text-center">No Products Found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${message != null}">
        <strong><p style="color:green;" th:text="${message}"></p></strong>
    </div>
    <div th:if="${error != null}">
        <strong><p style="color:red;" th:text="${error}"></p></strong>
    </div>
    <script th:src="@{/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
