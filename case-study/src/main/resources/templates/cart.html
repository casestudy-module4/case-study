<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style-home.css">
</head>
<body>
<form th:action="@{/payment/pay}" method="post">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Giỏ Hàng</h1>
        <div class="table-responsive">
            <table class="table table-bordered cart-table">
                <thead>
                <tr>
                    <th>Chọn</th>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <!-- Cột chọn -->
                    <td>
                        <input type="checkbox" class="form-check-input product-checkbox"
                               th:data-price="${item.product.price}" th:data-quantity="${item.quantity}" name="productIds"
                               th:value="${item.product.id}">
                    </td>
                    <!-- Cột sản phẩm với hình ảnh -->
                    <td>
                        <img th:src="@{${item.product.image}}" alt="Sản phẩm" class="me-2"
                             style="width: 50px; height: 50px;">
                        <span th:text="${item.product.name}"></span>
                    </td>
                    <!-- Cột giá -->
                    <td th:text="${item.product.price} + ' VND'" th:data-price="${item.product.price}"></td>
                    <!-- Cột số lượng với các nút tăng giảm -->
                    <td>
                        <div class="quantity-controls">
                            <button type="button" class="btn btn-sm decrease-btn">−</button>
                            <input type="number" class="quantity-input" name="quantities" th:value="${item.quantity}" min="1" th:data-price="${item.product.price}">
                            <button type="button" class="btn btn-sm increase-btn">+</button>
                        </div>
                    </td>
                    <!-- Cột tổng giá -->
                    <td class="total-price" data-product-id="${item.product.id}" data-price="${item.product.price}">
                        <span th:text="${item.product.price * item.quantity} + ' VND'"></span>
                    </td>
                    <!-- Cột thao tác xóa -->
                    <td>
                        <form action="home/cart/remove" method="post">
                            <input type="hidden" name="orderDetailId" th:value="${item.id}">
                            <button type="submit" class="btn btn-soft-danger btn-sm">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-end">
        <h4>
            Tổng cộng:
            <span id="totalAmount" class="fw-bold text-danger" th:text="${totalAmount} + ' VNĐ'"></span>
        </h4>
        <input type="hidden" id="amount" name="amount" th:value="${totalAmount}" />
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success">
            Thanh toán với PayPal
        </button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkboxes = document.querySelectorAll(".product-checkbox");
        const totalAmountSpan = document.getElementById("totalAmount");
        const quantityInputs = document.querySelectorAll('.quantity-input');
        const decreaseBtns = document.querySelectorAll('.decrease-btn');
        const increaseBtns = document.querySelectorAll('.increase-btn');
        function updateTotalPrice(input) {
            const price = parseFloat(input.getAttribute('data-price'));
            const quantity = parseInt(input.value, 10);
            const totalPrice = price * quantity;
            const totalPriceElement = input.closest('tr').querySelector('.total-price span');
            totalPriceElement.textContent = totalPrice.toLocaleString() + ' VND';
            const checkbox = input.closest('tr').querySelector('.product-checkbox');
            checkbox.setAttribute('data-quantity', quantity);
        }
        function calculateTotal() {
            let total = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const price = parseFloat(checkbox.getAttribute("data-price"));
                    const quantity = parseInt(checkbox.getAttribute("data-quantity"));
                    if (!isNaN(price) && !isNaN(quantity)) {
                        total += price * quantity;
                    }
                }
            });
            totalAmountSpan.textContent = total.toLocaleString() + ' VND';
        }
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", calculateTotal);
        });
        quantityInputs.forEach(input => {
            input.addEventListener('input', function() {
                updateTotalPrice(this);
                calculateTotal();
            });
        });
        decreaseBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.nextElementSibling;
                if (input.value > 1) {
                    input.value = parseInt(input.value) - 1;
                    updateTotalPrice(input);
                    calculateTotal();
                }
            });
        });
        increaseBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.previousElementSibling;
                input.value = parseInt(input.value) + 1;
                updateTotalPrice(input);
                calculateTotal();
            });
        });
    });
</script>
</html>
