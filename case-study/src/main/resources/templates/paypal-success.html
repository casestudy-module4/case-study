<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #bb1806;
        }
        p {
            margin-bottom: 1rem;
        }
        .payment-details {
            text-align: left;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thanh Toán Thành Công</h1>
    <p>Cảm ơn bạn đã thanh toán. Giao dịch của bạn đã được hoàn tất thành công.</p>
    <div class="payment-details">
        <h2>Chi Tiết Thanh Toán:</h2>
        <p><strong>Mã Thanh Toán:</strong> <span th:text="${payment.id}"></span></p>
        <p><strong>Trạng Thái:</strong> <span th:text="${payment.state}"></span></p>
        <p><strong>Số Tiền:</strong> <span th:text="${payment.transactions[0].amount.total + ' ' + payment.transactions[0].amount.currency}"></span></p>
    </div>
    <a href="/">Trở Về Trang Chủ</a>
</div>
</body>
</html>
