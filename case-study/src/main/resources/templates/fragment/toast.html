<div class="toast-container position-fixed bottom-0 end-0 p-3"  th:fragment="toast">
    <div th:if="${message}" th:class="'toast align-items-center text-bg-' + ${type} + ' border-0'" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex" style="border: 1px solid green; color: green">
            <div class="toast-body" th:text="${message}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${error}" th:class="'toast align-items-center text-bg-' + ${type} + ' border-0'" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex" style="border: 1px solid #bb1806; color: #bb1806">
            <div class="toast-body" th:text="${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

</div>
