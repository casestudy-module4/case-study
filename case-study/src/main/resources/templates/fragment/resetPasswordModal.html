<div th:fragment="resetPasswordModal">
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel"
         th:classappend="${showResetModal} ? 'show' : ''"
         th:style="${showResetModal} ? 'display:block;' : 'display:none;'">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đặt lại mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="mb-3">
                            <label>Mã OTP</label>
                            <input type="text" name="otp" class="form-control" placeholder="Nhập OTP" required>
                        </div>
                        <div class="mb-3">
                            <label>Mật khẩu mới</label>
                            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
                        </div>
                        <div class="mb-3">
                            <label>Xác nhận mật khẩu</label>
                            <input type="password" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu" required>
                        </div>
                        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                        <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
