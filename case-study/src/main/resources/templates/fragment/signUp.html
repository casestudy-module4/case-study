<div th:fragment="signUp">
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header justify-content-center border-0">
                    <h5 class="modal-title fw-bold" id="signUpModalLabel">Tạo Tài Khoản Mới</h5>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="signUpForm">
                        <!-- Tên đăng nhập -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                        </div>

                        <!-- Địa chỉ Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Địa chỉ Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                        </div>

                        <!-- Mật khẩu -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu mạnh" required>
                            <div id="passwordHelp" class="form-text">Mật khẩu phải có ít nhất 8 ký tự.</div>
                        </div>

                        <!-- Xác nhận mật khẩu -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                        </div>

                        <!-- Điều khoản dịch vụ -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Tôi đồng ý với <a href="#" class="text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#termsOfServiceModal">Điều khoản dịch vụ</a>.
                            </label>
                        </div>

                        <!-- Nút Đăng Ký -->
                        <button type="submit" class="btn btn-primary w-100 py-2">Đăng Ký</button>
                    </form>

                    <!-- Chuyển hướng đến Đăng Nhập -->
                    <div class="text-center mt-3">
                        <span class="text-muted">Đã có tài khoản? <a href="#" class="text-primary text-decoration-none" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-whatever="@mdo">Đăng Nhập</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
