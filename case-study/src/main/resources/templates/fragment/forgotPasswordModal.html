
<div th:fragment="forgotPasswordModal">
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quên mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
                        </div>
                        <p th:if="${error}" class="text-danger" th:text="${error}"  id="error-message"></p>
                        <button type="submit" class="btn btn-primary w-100">Gửi OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
