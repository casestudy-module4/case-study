<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #800000;
            color: white;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
        }
        .main-content {
            padding: 20px;
        }
        .order-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .order-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            border-color: #bb1806;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h2 class="mb-4">Đơn đặt hàng</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Thông tin khách hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Đơn hàng</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
        <div class="col-md-9 main-content">
            <div class="order-buttons">
                <a class="btn " th:href="@{/order-history/filter(statusOrder=1)}">Hoàn thành</a>
                <a class="btn" th:href="@{/order-history/filter(statusOrder=2)}">Chờ giao</a>
                <a class="btn " th:href="@{/order-history/filter(statusOrder=3)}">Đã hủy</a>
            </div>

            <div th:each="order : ${orders}" class="order-card">
                <h3>Mã Đơn hàng #<span th:text="${order.orderId}"></span></h3>
                <p>Ngày đặt: <span th:text="${#temporals.format(order.orderTime, 'dd-MM-yyyy HH:mm')}"></span></p>
                <p>Trạng thái: <span th:text="${order.statusOrder}" class="badge bg-primary"></span></p>
                <p>Tổng tiền: <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'" class="text-danger fw-bold"></span></p>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td>
                            <img th:src="${item.image}" alt="Product Image" class="product-image">
                            <span th:text="${item.productName}"></span>
                        </td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between mt-3">
                    <form th:action="@{/order-history/reorder/{orderId}(orderId=${order.orderId})}" method="post">
                        <button type="submit" class="btn btn-primary">Đặt lại</button>
                    </form>
                    <form th:action="@{/order-history/review/{orderId}(orderId=${order.orderId})}" method="post" class="w-50">
                        <div class="input-group">
                            <textarea name="review" class="form-control" rows="1" placeholder="Thêm đánh giá..."></textarea>
                            <button type="submit" class="btn btn-secondary">Gửi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
