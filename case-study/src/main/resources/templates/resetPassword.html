<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" th:href="@{/style/style2.css}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1>Đặt lại mật khẩu</h1>
        <form method="post" action="/admins/reset-password">
            <input type="hidden" name="email" th:value="${email}">
            <div class="form-group">
                <input type="text" name="otp" placeholder="Nhập mã OTP" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Nhập mật khẩu mới" required>
            </div>
            <button type="submit" class="login-btn">Đặt lại mật khẩu</button>
            <div th:if="${error}">
                <p style="color: red;" th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
