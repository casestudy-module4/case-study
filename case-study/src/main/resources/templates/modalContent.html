<div th:fragment="customer-details(selectedCustomer)">
    <div class="modal-header">
        <h5 class="modal-title">Customer Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row align-items-center">
            <!-- Left side: Image and Full Name -->
            <div class="col-md-4 text-center">
                <img th:src="${selectedCustomer.image}" alt="Customer Image" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                <h5 th:text="${selectedCustomer.fullName}" class="mt-2"></h5>
            </div>

            <!-- Right side: Other details -->
            <div class="col-md-8">
                <dl class="row">
                    <dt class="col-sm-4">Email:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.email}"></dd>

                    <dt class="col-sm-4">Phone Number:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.phoneNumber}"></dd>

                    <dt class="col-sm-4">Address:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.address}"></dd>

                    <dt class="col-sm-4">Gender:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.gender == 0 ? 'Male' : 'Female'}"></dd>

                    <dt class="col-sm-4">Age:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.age}"></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
