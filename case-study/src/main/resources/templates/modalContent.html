<div th:fragment="customer-details(selectedCustomer)">
    <div class="modal-header">
        <h5 class="modal-title">Chi tiết khách hàng</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
    </div>
    <div class="modal-body">
        <div class="row align-items-center">
            <!-- Hình ảnh và Tên -->
            <div class="col-md-4 text-center">
                <img th:src="${selectedCustomer.image}" alt="Hình khách hàng" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                <h5 th:text="${selectedCustomer.fullName}" class="mt-2"></h5>
            </div>

            <!-- Thông tin chi tiết -->
            <div class="col-md-8">
                <dl class="row">
                    <dt class="col-sm-4">Email:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.email}"></dd>

                    <dt class="col-sm-4">Số điện thoại:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.phoneNumber}"></dd>

                    <dt class="col-sm-4">Địa chỉ:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.address}"></dd>

                    <dt class="col-sm-4">Giới tính:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.gender == 0 ? 'Nam' : 'Nữ'}"></dd>

                    <dt class="col-sm-4">Tuổi:</dt>
                    <dd class="col-sm-8" th:text="${selectedCustomer.calculateAge()}"></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
