<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<div class="wrapper">
    <div th:replace="sidebar.html :: sidebar"></div>
    <div class="main p-4">
        <div class="d-flex justify-content-end mb-3">
            <form class="d-flex" style="width: 20%;" role="search" method="get" action="/home/category">
                <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bi bi-search" type="submit"></button>
            </form>
        </div>
        <div class="text-center mb-4">
            <h1>Category Management</h1>
        </div>
        <a href="/home/category/show-add" class="mb-3 btn btn-success btn-sm bi bi-plus-lg"> Add Category</a>
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category, stat : ${categories}">
                <th scope="row" th:text="${stat.count}"></th>
                <td th:text="${category.nameCategory}"></td>
                <td>
                    <a href="#"
                       class="btn btn-danger bi bi-trash3"
                       th:data-id="${category.id}"
                       th:data-name="${category.nameCategory}"
                       th:onclick="deleteModal(this.getAttribute('data-id'), this.getAttribute('data-name'))">
                        Delete
                    </a>
                    <a th:href="@{/home/category/{id}/edit(id=${category.id})}" class="btn btn-sm btn-info"> Edit</a>
                </td>
            </tr>
            <tr th:if="${categories.isEmpty()}">
                <td colspan="6" class="text-center">No Category Found</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:inline="javascript">
    function deleteModal(categoryId, categoryName){
    console.log("Category ID: ", categoryId);
    console.log("Category Name: ", categoryName);
        document.getElementById("categoryIdToDelete").innerText = categoryId;
        document.getElementById("categoryNameToDelete").innerText = categoryName;
        let deleteLink = "/home/category/" + categoryId + "/delete";
        document.getElementById("deleteButton").setAttribute("href", deleteLink);
        let myModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        myModal.show();
    }
</script>
<script th:src="@{/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
