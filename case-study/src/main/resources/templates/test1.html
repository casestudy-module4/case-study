<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8"/>
    <link rel="profile" href="http://gmpg.org/xfn/11"/>
    <link rel="pingback" href="https://tetviet.monamedia.net/xmlrpc.php"/>
    <link rel="stylesheet" href="/style/style-products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Thanh toán - Finest Dana Tết Việt</title>
</head>

<body>
<div id="wrapper">
    <div th:replace="fragments/header :: header"></div>

    <main id="main" class="container mt-4">
        <h2>Thông tin thanh toán</h2>

        <!-- Hiển thị thông tin chi tiết đơn hàng -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${orderDetails}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.priceDetailOrder} + ' VND'"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.quantity * item.priceDetailOrder} + ' VND'"></td>
            </tr>
            </tbody>
        </table>

        <!-- Tổng giá trị đơn hàng -->
        <h4>Tổng cộng: <span th:text="${orderTotal} + ' VND'"></span></h4>

        <!-- Các phương thức thanh toán -->
        <form action="/payment" method="post">
            <input type="hidden" name="customerId" th:value="${customerId}" />
            <input type="hidden" name="orderTotal" th:value="${orderTotal}" />
            <button type="submit" class="btn btn-success">Thanh toán</button>
        </form>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
