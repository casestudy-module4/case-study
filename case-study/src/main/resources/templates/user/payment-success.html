<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white text-center">
            <h1>Payment Successful</h1>
        </div>
        <div class="card-body">
            <p class="text-success text-center">Your payment has been processed successfully.</p>
            <div th:if="${payment != null}">
                <p><strong>Payment ID:</strong> <span th:text="${payment.id}"></span></p>
                <p><strong>Payment State:</strong> <span th:text="${payment.state}"></span></p>
            </div>
            <div class="text-center mt-4">
                <a href="/cart" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
