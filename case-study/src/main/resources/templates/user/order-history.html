<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
        }

        .sidebar {
            background-color: #bb1806;
            height: 100vh;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .sidebar .nav-link {
            font-size: 1rem;
            padding: 10px 20px;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
        }

        .order-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .order-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 5px 10px;
            border-radius: 4px;
            border-color: #bb1806;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h2>Tài Khoản</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/home/profile">Thông tin cá nhân</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/home/order-history">Đơn hàng của bạn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Địa chỉ giao hàng</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 main-content">
            <div class="order-buttons">
                <a class="btn " th:href="@{/order-history/filter(statusOrder=1)}">Hoàn thành</a>
                <a class="btn" th:href="@{/order-history/filter(statusOrder=2)}">Chờ giao</a>
                <a class="btn " th:href="@{/order-history/filter(statusOrder=3)}">Đã hủy</a>
            </div>

            <div th:each="order : ${orders}" class="order-card">
                <h3>Mã Đơn hàng #<span th:text="${order.orderId}"></span></h3>
                <p>Ngày đặt: <span th:text="${#temporals.format(order.orderTime, 'dd-MM-yyyy HH:mm')}"></span></p>
                <p>Trạng thái:
                    <span th:switch="${order.statusOrder}" class="badge">
                    <span th:case="1" class="bg-success">Đã thanh toán</span>
                    <span th:case="2" class="bg-warning">Chờ giao hàng</span>
                    <span th:case="3" class="bg-danger">Đơn đã bị hủy</span>
                    <span th:case="*" class="bg-secondary">Không xác định</span>
                    </span>
                </p>
                <p>Tổng tiền: <span
                        th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
                        class="text-danger fw-bold"></span></p>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td>
                            <img th:src="${item.image}" alt="Product Image" class="product-image">
                            <span th:text="${item.productName}"></span>
                        </td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between mt-3">
                    <form th:action="@{/home/reorder/{orderId}(orderId=${order.orderId})}" method="post">
                        <button type="submit" class="btn btn-primary">Đặt lại</button>
                    </form>
                    <form th:action="@{/home/review/{orderId}(orderId=${order.orderId})}" method="post"
                          class="w-50">
                        <div class="input-group">
                            <textarea name="review" class="form-control" rows="1"
                                      placeholder="Thêm đánh giá..."></textarea>
                            <button type="submit" class="btn btn-secondary">Gửi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
