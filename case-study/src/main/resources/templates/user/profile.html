<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
        }

        .sidebar {
            background-color: #bb1806;
            height: 100vh;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .sidebar .nav-link {
            font-size: 1rem;
            padding: 10px 20px;
            color: white;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .content {
            padding: 30px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-container .form-group label {
            width: 20%;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-container .form-group input,
        .form-container .form-group select {
            width: 30%;
            flex-grow: 0;
            border-radius: 5px;
        }

        .form-container h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .btn-update {
            align-self: flex-start;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <h2>Tài Khoản</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/profile">Thông tin cá nhân</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order-history">Đơn hàng của bạn</a>
                </li>
            </ul>
        </div>
        <!-- Content -->
        <div class="col-md-9 content">
            <div class="row">
                <!-- Form Container -->
                <div class="col-md-8 form-container">
                    <form action="/profile/update" method="POST" th:object="${user}">
                        <div class="form-group">
                            <h1>Thông Tin Tài Khoản</h1>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Họ và Tên</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" th:value="*{fullName}" required>
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="male" name="gender" value="0" class="form-check-input" th:checked="*{gender} == 0">
                                    <label for="male" class="form-check-label">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="female" name="gender" value="1" class="form-check-input" th:checked="*{gender} == 1">
                                    <label for="female" class="form-check-label">Nữ</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" name="address" class="form-control" th:value="*{address}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Số Điện Thoại</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="*{phoneNumber}" required>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Ngày Sinh</label>
                            <input type="date" id="birthdate" name="birthdate" class="form-control" th:value="*{birthdate}">
                        </div>
                        <button type="submit" class="btn-update">Cập Nhật</button>
                    </form>
                </div>
                <!-- Image Section -->
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <img src="" alt="Ảnh minh họa" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/script.js}"></script>
<div th:replace="fragment/script.html"></div><script th:src="@{/script.js}"></script>
<div th:replace="fragment/script.html"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
