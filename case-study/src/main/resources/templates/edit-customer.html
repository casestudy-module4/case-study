<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Customer</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Edit Customer</h1>
<form th:action="@{/customers/update}" th:object="${customer}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" th:field="*{fullName}" required/>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>

  <label for="address">Address:</label>
  <input type="text" id="address" th:field="*{address}"/>

  <label for="gender">Gender:</label>
  <select id="gender" th:field="*{gender}">
    <option value="0" th:selected="*{gender == 0}">Male</option>
    <option value="1" th:selected="*{gender == 1}">Female</option>
  </select>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" th:field="*{birthdate}"/>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required/>

  <label for="image">Image URL:</label>
  <input type="text" id="image" th:field="*{image}"/>

  <button type="submit">Save</button>
</form>
<a href="/customers/list">Back to list</a>
</body>
</html>
