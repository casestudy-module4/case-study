<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Quản trị viên</title>
    <link rel="stylesheet" th:href="@{/style/style2.css}">
    <style>
        .message-box {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1>Đăng nhập</h1>
        <div th:if="${message}" class="message-box success">
            <p th:text="${message}"></p>
        </div>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="message-box error">
            <p th:text="${error}"></p>
        </div>
        <form method="post" action="/admins/login">
            <div class="form-group">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember-me">
                    <label for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                <a href="/admins/forgot-password" class="forgot-password">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
        </form>
    </div>
</div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const messageBoxes = document.getElementsByClassName('message-box');
        Array.from(messageBoxes).forEach(messageBox => {
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        });
    });
</script>
</html>
