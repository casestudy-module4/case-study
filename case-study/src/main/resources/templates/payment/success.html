<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/success" method="get">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg border-0" style="max-width: 500px;">
            <div class="mb-3" style="display: none">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="customer.email" th:value="${emails}" />
                <input type="email" class="form-control" id="names" name="customer.email" th:value="${names}" />
                <input type="email" class="form-control" id="totalAmount" name="customer.email" th:value="${totalAmount}" />
            </div>
            <div class="card-body text-center">
                <h4 class="card-title text-success">Thanh toán thành công!</h4>
                <p class="card-text text-muted">Cảm ơn quý khách đã sử dụng dịch vụ của chúng tôi.</p>
                <a href="/products" class="btn btn-primary mt-3">Quay lại trang chủ</a>
            </div>
        </div>
    </div>
</form>


<!-- Bootstrap Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
